<div class="container-fluid" style="background-image:url('http://lorempixel.com/1200/500'); background-size:cover;">
  <div class="col-md-3">
    <img src="img/default_avatar.png" class="img-thumbnail img-responsive" alt="{{profil.nickname}}" style="height:150px;" />
  </div>
</div>
<div class="container">
  <h3>Modifier vos informations</h3>
  <div class="col-md-6 col-md-offset-3">
    <form>
      <div class="form-group">
        <label>Pseudonyme</label>
        <input type="text" placeholder="" class="form-control" ng-model="profil.nickname" ng-disabled="profil.processing">
      </div>

      <div class="form-group">
        <label>Pr√©nom</label>
        <input type="text" placeholder="" class="form-control" ng-model="profil.firstname" ng-disabled="profil.processing">
      </div>

      <div class="form-group">
        <label>Nom</label>
        <input type="text" placeholder="" class="form-control" ng-model="profil.family_name" ng-disabled="profil.processing">
      </div>

      <div class="form-group">
        <label>Date de naissance</label>
        <input type="date" class="form-control" ng-model="profil.birth_date" ng-disabled="profil.processing">
      </div>

      <div class="text-right">
        <button type="submit" class="btn btn-primary btn-lg">{{profil.buttonLabel}}</button>
      </div>

    </form>
  </div>

</div>
