<div class="container-fluid" style="background-image:url('http://lorempixel.com/1200/500'); background-size:cover;">
  <div class="container banner">
    <div class="col-md-3">
      <img fallback-src="img/default_avatar.png" ng-src="{{profil.image}}" class="img-thumbnail img-responsive" alt="{{profil.nickname}}" style="height:150px;" />
    </div>
    <div class="col-md-6">
      <h3>{{profil.nickname}}</h3>
      <p>{{profil.description}}</p>
    </div>
    <div class="col-md-3 text-right">
      <a ui-sref="editProfil" class="btn btn-primary" title="Editer mon profil" ng-show="profil.id === me.id"><i class="mdi mdi-pencil"></i> Editer mon profil</a>
    </div>
  </div>

</div>

<div class="container">
  <div class="col-md-8">
    <h4>Overview pour {{profil.nickname}}</h4>
    <p>{{profil.nickname}} <span ng-if="profil.name">({{profil.name}})</span></p>
    <p>{{profil.country}}</p>

  </div>
  <div class="col-md-4 panel panel-default">
    <div class="panel-body">
      <h4>Statistiques</h4>
    </div>
  </div>

  <div class="col-md-6">
    <h4>Commentaires</h4>
    <form class="row" ng-submit="comment.post()" ng-if="me">
      <div class="alert alert-danger" ng-show="comment.error">
        {{comment.error}}
      </div>
      <textarea rows="2" cols="40" placeholder="Entrez un commentaire" class="form-control" ng-model="comment.message" ng-disabled="comment.processing" required></textarea>
      <div class="text-right">
          <button type="submit" class="btn btn-info" ng-disabled="comment.processing">Poster</button>
      </div>
    </form>

    <table class="table">
      <tr ng-repeat="c in comments" id="comment-{{c.id}}">
        <td>
          <!-- avatar -->
        </td>
        <td>
          <!-- text -->
        </td>
        <td ng-show="isMine">
          <!-- options -->
          <button class="btn btn-sm btn-danger" ng-click="comment.delete(c.id);" title="Supprimer ce commentaire"></button>
        </td>
      </tr>
    </table>
  </div>
</div>
