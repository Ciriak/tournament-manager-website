<div class="container">
  <h4>Liste des tournois</h4>
  <div class="col-md-8">
    <table class="table table-hover">
      <tr ng-repeat="tournament in tournaments">
        <td>
          {{tournament.name}}
        </td>
        <td>
          {{tournament.game}}
        </td>
        <td>
          {{tournament.description}}
        </td>
        <td>
          <a ui-sref="tournament({id:tournament.id})" class="btn btn-primary btn-sm">Voir <i class="mdi mdi-content-paste"></i></a>
        </td>
      </tr>
    </table>
  </div>
  <div class="col-md-4">
    YOLO
  </div>
</div>
